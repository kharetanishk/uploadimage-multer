<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload inages</title>
  </head>
  <body>
    <div class="container">
      <div id="heading">
        <h1>THIS SITE LETS YOU UPLOAD YOUR IMAGES</h1>
      </div>
      <div>
        <form
          action="/upload/image"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="text" name="title" placeholder="Enter image title" />
          <input type="file" name="profile-picture" />
          <button type="submit">UPLOAD</button>
        </form>
      </div>
      <div class="uploadings">
        <p>Here the images will be pushed</p>
      </div>
    </div>
  </body>
</html>
